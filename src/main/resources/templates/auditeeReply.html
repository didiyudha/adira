<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Audit Details</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div>
    <form action="#" th:action="@{'/auditee/'+${audit.auditId}}" th:object="${audit}" method="post" class="form-horizontal">
        <input type="hidden" th:field="*{auditId}"/>

        <div class="form-group">
            <label class="col-sm-2 control-label">Refenece Number:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="*{referenceNo}">Refenece Number: </p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Auditor:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="*{auditor}">Refenece Number: </p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">PIC:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="*{pic}">PIC: </p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Comment:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="*{comment}">Auditor: </p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">File:</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    <a th:href="@{'/download?fileName='+${audit.fileName}}" >Download File</a>
                </p>

            </div>
        </div>

        <div class="row">
            &nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-default">Done</button>
        </div>

    </form>
    </div>
</div>

</body>
</html>

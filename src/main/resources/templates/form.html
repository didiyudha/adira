<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Audit Details</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Audit Details</h2>
    <div>
            <form action="#" th:action="@{/audits/form}" th:object="${audit}" method="post" class="form-horizontal">

                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Audit Year:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{auditYear}">Product Id</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Auditor:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{auditor}">description</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Domain</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{domain}">description</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">PIC</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{pic}">description</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Audit Issue</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{auditIssue}">description</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Audit Issue Description</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{auditIssueDescription}">description</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Action Plan</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{actionPlan}">description</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Risk Level</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{riskLevel}">description</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Outstanding Action Plan</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{outstandingActionPlan}">description</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Initial Due Date</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{initialDueDate}">description</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Reschedule I</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{firstRescheduled}">description</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Reschedule II</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{secondRescheduled}">description</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Status</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{status}">description</p>
                    </div>
                </div>

                <!--<input type="submit" value="Submit"/>-->

            </form>
        </div>
    </div>

</body>
</html>
